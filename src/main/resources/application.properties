spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/erpdb
spring.jpa.properties.hibernate.format_sql = true
spring.datasource.username=root
spring.datasource.password=
spring.main.allow-circular-references = true
server.port=8080

graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.exception-handlers-enabled=true
graphql.servlet.context-setting=per_query_with_instrumentation
graphql.servlet.tracing-enabled=false

graphql.graphiql.mapping=/graphiql
graphql.graphiql.endpoint.graphql=/graphql
graphql.graphiql.endpoint.subscriptions=/subscriptions
graphql.graphiql.subscriptions.reconnect=false
graphql.graphiql.subscriptions.timeout=30
graphql.graphiql.enabled=true
graphql.graphiql.page-title=GraphiQL
graphql.graphiql.cdn.enabled=false
graphql.graphiql.cdn.version=1.0.6